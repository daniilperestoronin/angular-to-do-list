    </span>
    <span>Angular To-do list</span>
  </mat-toolbar>

  <div style="margin: 20px 40px 20px 40px;">
    <form class="example-form">
      <mat-form-field class="example-small-width">
        <input matInput placeholder="Name" [value]="newTodo.name" (input)="newTodo.name = $event.target.value">
      </mat-form-field>
      <mat-form-field class="example-small-width">
        <input matInput placeholder="Comment" [value]="newTodo.comment" (input)="newTodo.comment = $event.target.value">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Content" [value]="newTodo.content" (input)="newTodo.content = $event.target.value"></textarea>
      </mat-form-field>
    </form>
    <mat-button-toggle-group style="float: right">
      <mat-button-toggle (click)="clearTodo()">Clear</mat-button-toggle>
      <mat-button-toggle (click)="addTodo()">Add</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div style="margin: 65px 40px 20px 40px;">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let todoElement of todoList"
                           [ngStyle]="{'background': todoElement.isDone ? '#EEEEEE': ''}">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{todoElement.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{todoElement.comment}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-action-row>
          <button *ngIf="!todoElement.isDone" mat-button (click)="switchIsDoneTodo(todoElement)">Done</button>
          <button *ngIf="todoElement.isDone" mat-button (click)="switchIsDoneTodo(todoElement)">Undone</button>
          <button mat-button (click)="removeTodo(todoElement)">Remove</button>
        </mat-action-row>
        <p>{{todoElement.content}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
